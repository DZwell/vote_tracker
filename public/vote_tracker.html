<html>
<head>
  <title>Battle Cats!</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link href='http://fonts.googleapis.com/css?family=Butcherman' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Battle Cats!</h1>
  <div id="top" class="container">
    <section id="holder"></section>
    <section id ="div1">
      <p id"pic1">The top of the food chain</p>
      <img id="battle" src="images/battle_cats.jpeg">
    </section>
    <section id="div2">
      <p id="pic2">The most ferocious</p>
      <img id="cute" src="images/battle_cat2.jpeg">
    </section>
    <section id="div3">
      <p id="pic3">You'll be praying for mercy!</p>
      <img id="pray" src="images/praying_cat.jpeg">
    </section>
  </div>
    <h2>Below are pictures of cats. Vote for your favorite!</h2>

  <div class="container">
    <section id="kitten1"></section>
    <section id="buttons">
      <button id="vote1" class="voteButton" name="vote1" type="submit">This cat!</button>
      <button id="vote2" class="voteButton" name="vote2" type="submit">That cat!</button>
      <button id="next" name="next" type="submit">More Cats!</button>

    </section>
    <section id="kitten2"></section>
  </div>
  <canvas id="catChart" height="150" width="150"></canvas>
  <!-- <script src="Chart.js"></script> -->
  <script src="deps/loDash.js"></script>
  <script src="deps/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="button.js"></script>
</body>
</html>
