<html>
<head>

</head>
<body>
  <h1>Battle Cats!</h1>

  <section id="img1">
  </section>

      <button id="vote2" name="vote2" type="submit">That cat!</button>

  <section id="img2">
  </section>
  <canvas id="cats" height="150" width="150"></canvas>
